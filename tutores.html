<!-- Page Content -->
<div class="container">
    <!-- Page Features -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-5">Control de tutores</h3>
            <p class="lead">Registro y actualizacion</p>
            <form id="form-tutor">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="id_tutor">Identificacion</label>
                        <input type="number" class="form-control" id="id_tutor" name="id_tutor" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="n_tutor">Nombre</label>
                        <input type="text" class="form-control" id="n_tutor" name="n_tutor" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="a_tutor">Apellidos</label>
                        <input type="text" class="form-control" id="a_tutor" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="d_tutor">Direccion</label>
                        <input type="text" class="form-control" id="d_tutor" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="c_tutor">Correo electronico</label>
                        <input type="email" class="form-control" id="c_tutor" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="t_tutor">Telefono</label>
                        <input type="text" class="form-control" id="t_tutor">
                    </div>
                </div>
                <button type="submit" id="btn_form_tutor" class="btn btn-primary">Registrar</button>
            </form>
            <div class="my-2"></div>
            <div class="my-2"></div>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Detalle</th>
                </tr>
                </thead>
                <tbody id="table_tutores"></tbody>
            </table>
