<!-- Page Content -->
<div class="container">
    <!-- Page Features -->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-5">Registro de horarios</h3>
            <p class="lead">Registro, actualizacion y eliminacion de horarios a estudiantes</p>
            <form class="needs-validation" novalidate id="horario-form">
                <div class="form-row">
                    <div class="col-md-2 mb-2">
                        <label for="f_horarios">Fecha</label>
                        <input type="date" class="form-control" id="f_horarios" required pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" placeholder="AAAA-MM-DD">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label for="h_horario">Hora</label>
                        <input type="time" class="form-control" id="h_horario" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="t_horario">Tutor</label>
                        <select class="custom-select" id="t_horario" required>
                            <option selected disabled value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="s_horario">Semana</label>
                        <input type="text" class="form-control" id="s_horario"
                               placeholder="Ej: Semana del 5 de mayo al 3 de oct" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="est_horario">Estudiante</label>
                        <select class="custom-select" id="est_horario" required>
                            <option selected disabled value="">Seleccione...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="as_horario" required>
                        <label class="form-check-label" for="as_horario">
                            Seleccione como opcion de asistencia
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" id="btn_horarios" type="submit">Asignar horario</button>
            </form>
            <div class="my-2"></div>
            <div class="my-2"></div>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tutor</th>
                    <th scope="col">Estudiante</th>
                    <th scope="col">Asistencia</th>
                    <th scope="col">Detalle</th>
                </tr>
                </thead>
                <tbody id="table-horario"></tbody>
            </table>
        </div>
